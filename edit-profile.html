<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Edit Profile</h1>
  <form id="edit-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="John Doe" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="john.doe@example.com" required>
    <br>
    <button type="submit">Save</button>
  </form>
  <a href="profile.html">Back to Profile</a>
  
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // Load user data from local storage into the form fields
      document.getElementById('name').value = localStorage.getItem('userName') || 'John Doe';
      document.getElementById('email').value = localStorage.getItem('userEmail') || 'john.doe@example.com';
    });

    document.getElementById('edit-form').addEventListener('submit', (event) => {
      event.preventDefault();
      
      // Get the new values from the form
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      
      // Save the new values to local storage
      localStorage.setItem('userName', name);
      localStorage.setItem('userEmail', email);
      
      // Redirect to profile page
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
